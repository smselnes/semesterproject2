<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shoemania shopping cart, containing all your favourite pairs of shoes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/982175d43a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shoemania - Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html"
          ><img src="/images/shoemania-logo.jpg" alt="brand logo" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item mx-3">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="products.html">Products</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="login.html">Login</a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link text-light disabled admin__link"
                href="admin.html"
                >Admin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex justify-content-center m-3">
        <div class="spinner-grow loader p-5" role="status"></div>
      </div>
      <h1 class="text-center p-1">Products added to your cart</h1>
      <section>
        <div class="message"></div>
        <div class="shoppingcart col-lg-12"></div>
      </section>
      <section class="col-md-10 col-lg-8 text-end mx-auto">
        <p class="totalCost mx-3 p-1 fs-5"></p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/components/shoppingCart.js" type="module"></script>
    <script src="/js/ui/toggleFavourites.js" type="module"></script>
    <script src="/js/components/loggedIn.js" type="module"></script>
  </body>
</html>
