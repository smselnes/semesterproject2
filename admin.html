<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Administration page of Shoemania. Administrators can add products to our collection."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shoemania - Administration panel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html"
          ><img src="/images/shoemania-logo.jpg" alt="brand logo" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mx-3 text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="products.html">Products</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="cart.html">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="login.html">Login</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light active" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="admin__introduction text-center">
        <p class="welcome__message"></p>
        <form class="addProductForm mx-auto col-lg-8">
          <h1>Add product</h1>
          <div class="form-floating mb-3 mx-auto col-10 col-md-6">
            <input class="form-control" id="title" name="title" type="text" />
            <label for="title">Title</label>
            <p class="addProduct__title--error error__message"></p>
          </div>
          <div class="form-floating mb-3 mx-auto col-10 col-md-6">
            <input class="form-control" id="price" name="price" />
            <label for="price">Price</label>
            <p class="addProduct__price--error error__message"></p>
          </div>
          <div class="form-floating mb-3 mx-auto col-10 col-md-6">
            <input class="form-control" id="description" name="description" />
            <label for="description">Description</label>
            <p class="addProduct__description--error error__message"></p>
          </div>
          <div class="form-check form-switch d-flex justify-content-center m-3">
            <input
              class="form-check-input me-3"
              type="checkbox"
              role="switch"
              id="featured"
            />
            <label class="form-check-label" for="featured">Featured</label>
          </div>
          <input
            type="file"
            class="form-control mx-auto w-75"
            id="image"
            name="files.image"
          />
          <p class="addProduct__image--error mx-auto error__message"></p>
          <button type="reset" class="button reset__button my-3">
            Reset form
          </button>
          <button type="submit" class="button submit__button my-3">
            Add to collection
          </button>
        </form>
        <div class="message__container py-2"></div>
        <button class="button m-3 logout__button">Log out</button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/ui/adminPanel.js" type="module"></script>
    <script src="/js/ui/addProduct.js" type="module"></script>
  </body>
</html>
