<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Administration page of Shoemania, where the administrators can edit and change products in our collection."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/982175d43a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shoemania - Administration panel | Edit</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html"
          ><img src="/images/shoemania-logo.jpg" alt="brand logo" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mx-3 text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="products.html">Products</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="cart.html">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light" href="login.html">Login</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-light active" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex justify-content-center m-3">
        <div class="spinner-grow loader p-5" role="status"></div>
      </div>
      <div class="text-center">
        <h1>Feel free to edit product fields</h1>
        <a class="btn button" href="adminProducts.html">back to collection</a>
      </div>
      <section class="editProduct__form">
        <form class="edit__form p-3 col-sm-8 col-lg-6 mx-auto">
          <div class="mb-3">
            <label for="editProduct__id" class="form-label">Product ID</label>
            <input
              type="text"
              class="form-control"
              id="editProduct__id"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="editProduct__title" class="form-label">New title</label>
            <input type="text" class="form-control" id="editProduct__title" />
            <p class="editProduct__title--error"></p>
          </div>
          <div class="mb-3">
            <label for="editProduct__price" class="form-label">New price</label>
            <input
              type="text"
              class="form-control"
              id="editProduct__price"
              aria-label="Amount"
            />
            <p class="editProduct__price--error"></p>
          </div>
          <div class="mb-3">
            <label for="editProduct__description" class="form-label"
              >New description</label
            >
            <textarea
              class="form-control"
              id="editProduct__description"
              aria-label="With textarea"
            ></textarea>
            <p class="editProduct__description--error"></p>
          </div>
          <div class="form-check form-switch my-4">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault editProduct__featured"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Featured product?</label
            >
          </div>
          <div class="mb-3">
            <label for="editProduct__fileUpload" class="form-label"
              >Select image to upload</label
            >
            <input
              class="form-control"
              type="file"
              id="editProduct__fileUpload"
              disabled
            />
          </div>
          <button type="submit" class="button d-flex ms-auto">
            Save changes
          </button>
          <hr />
          <div class="deleteProduct__container"></div>
        </form>
        <div class="message__container p-3 col-sm-8 col-lg-6 mx-auto"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/ui/editProductForm.js" type="module"></script>
  </body>
</html>
